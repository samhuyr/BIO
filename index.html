    <script>
        const bgMusic = document.getElementById('bgMusic');
        const audioControl = document.getElementById('audioControl');
        const audioIcon = document.getElementById('audioIcon');
        const audioText = document.getElementById('audioText');
    
        let isPlaying = false; // Initially set to false
    
        // Function to start audio playback after user interaction
        function startAudio() {
            bgMusic.muted = false; // Unmute the audio
            bgMusic.play().catch(error => {
                console.log('Autoplay blocked:', error);
            });
            isPlaying = true; // Update state to playing
            audioIcon.innerHTML = '<i class="fas fa-volume-up"></i>';
            audioText.innerHTML = 'Tap To Pause Music';
        }
    
        // Function to toggle audio play/pause
        function toggleAudio() {
            if (isPlaying) {
                bgMusic.pause();
                audioIcon.innerHTML = '<i class="fas fa-volume-up"></i>';
                audioText.innerHTML = 'Tap To Play Music';
            } else {
                bgMusic.play().catch(error => {
                    console.log('Audio play failed:', error);
                });
                audioIcon.innerHTML = '<i class="fas fa-volume-mute"></i>';
                audioText.innerHTML = 'Tap To Pause Music';
            }
            isPlaying = !isPlaying;
        }
    
        // Add click event listener for user interaction to start playback
        window.addEventListener('click', startAudio);
    
        // Add click event listener to toggle audio play/pause
        audioControl.addEventListener('click', toggleAudio);
    </script>
